<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="canvas"></div>
    <div id="controls">
        <div class="slider-container">
            <input type="range" min="16" max="64" value="16"
            id="slider">
            <p class="slider-value">16</p>
        </div>
        <div class="buttons">
            <button id="draw-black">Black</button>
            <button id="eraser">Eraser</button>
            <input type="color" id="color-picker">
            <div class="previous-color-container">
                <div id='color-1' class="previous-color"></div>
                <div id='color-2' class="previous-color"></div>
                <div id='color-3' class="previous-color"></div>
                <p>Previous Colors<p>
            </div>
        </div>
    </div>
	<script src="script.js"></script>
  </body>
